<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery输入网址生成二维码代码 - 站长素材</title>
</head>
<body>

<script type="text/javascript" src="/sybida/common/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/sybida/common/js/jquery.qrcode.js"></script>
<script type="text/javascript" src="/sybida/common/js/qrcode.js"></script>
<script type="text/javascript" src="/sybida/common/js/locahostadress.js"></script>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;text-decoration:none;}
a:hover{text-decoration:underline;}
body{font:12px/180% Arial, Helvetica, sans-serif , "新宋体";}

.demo{width:200px;margin:40px auto;}
.demo h2{font-size:18px;height:50px;text-align:center;}
.demo input{width:198px;outline:medium;border:1px solid #336699;}
.demo a{width:200px;height:24px;line-height:24px;text-align:center;letter-spacing:4px;background:#336699;color:#fff;font-weight:bold;display:block;margin:5px 0;}
</style>

<div class="demo">

	<div id="qrcodeTable">
		<p>二维码有效期7天</p>
	</div>
</div>

<script type="text/javascript">

$(document).ready(function(){
	var userId = getCookie("userid")
   console.log(userId+"-----")
	$.post(url+"/company/ecode", "userid="+userId,function(data){
			console.log(data+"-----")
			var url1="/sybida/company/insertCompany?markid="+data.message
			$("#qrcodeTable").qrcode({
				render	: "table",
				text	: url1,
				width:"200",
				height:"200"
			});

	})

	
});
</script>
</body>
</html>
