<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery输入网址生成二维码代码 - 站长素材</title>
</head>
<body>

<script type="text/javascript" src="/sybida/common/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/sybida/common/js/jquery.qrcode.js"></script>
<script type="text/javascript" src="/sybida/common/js/qrcode.js"></script>
<script type="text/javascript" src="/sybida/common/js/locahostadress.js"></script>



	<div id="qrcodeTable" style="width: 100%;height: 100%;">

</div>

<script type="text/javascript">

$(document).ready(function(){
	var userId = getCookie("userid")
	$.post(url+"/company/ecode", "userid="+userId,function(data){


			var url1="http/sybida/company/insertCompany?markid="+data.message

			$("#qrcodeTable").qrcode({
				render	: "table",
				text	: url1,
				width:"200",
				height:"200"
			});

	})

	
});
</script>
</body>
</html>
