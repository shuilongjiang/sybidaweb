<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师添加</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../bs/bootstrap.min.css">
</head>
<body>
<span>
<hr/>
</span>
<div style="border-bottom: #0C0C0C 1px solid;">当前位置：<a href="#" class="nav_guide">教师用户添加</a>
</div>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" id="teacherform">
        <table class="layui-table  " style="margin-top: 10px">
            <tr>
                <th colspan="4" style="text-align: center"><h2>添加教师</h2></th>
            </tr>
            <tr class="warning" id="detailedInfo">
                <td>教师姓名：</td>
                <td><input type="text" class="userName" maxlength='10'></td>
            </tr>

            <tr>
                <td>联系电话：</td>
                <td><input type="text" class="userPhone" placeholder="请输入联系电话" maxlength='11'></td>
                <td>密码：</td>
                <td><input type="text" class="userPassword" placeholder="请输入密码" maxlength='13'></td>
            </tr>
            <tr>
                <td>登录标识：</td>
                <td><input type="text" class="userNote" placeholder="请输入登录标识" maxlength='1'></td>
                <td>登录权限</td>
                <td><input type="text" class="userAuthority" placeholder="请输入权限" maxlength='1'></td>
            </tr>

            <tr style="text-align: center">
                <td colspan="4">
                    <input type="button" class="btn btn-success" id="submitList" value="确认"></input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
                        class="btn btn-danger">取消
                </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="../jquery/jquery-3.3.1.min.js"></script>
<script src="../common/js/locahostadress.js"></script>
<script src="js/addTeacher.js"></script>




</body>
</html>
