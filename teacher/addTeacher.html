<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师添加</title>
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>
    <style>
        .allcontainer  {
            padding-left: 5%;
            padding-right: 5%;
            margin:0 auto;
            border:2px solid darkslategray;
            padding-top: 80px;
            padding-bottom: 100px;
            border-radius:30px;
        }

    </style>
</head>
<body>
<span>
<hr/>
</span>
<div style="border-bottom: #0C0C0C 1px solid;">当前位置：<a href="#" class="nav_guide">教师用户添加</a>
</div>
<div class="container allcontainer" style="margin-top:60px;width:38%">
    <form action="" method="post" id="teacherform">
        <div style="text-align: center;margin-bottom: 20px;">

            <span style="font-size: 26px; font-weight: bold;">添加教师信息</span>
        </div>
        <div class="form-group">
            <label for="username">教师姓名</label>
            <input type="text" class="form-control" id="username" maxlength="10" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="userphone">电话</label><span id="phonewarn" style="color: red;margin-left: 20%;"></span>
            <input type="text" class="form-control" id="userphone" maxlength="11" placeholder="请输入正确的电话号码">
        </div>

        <div class="form-group">
                <label for="jobselect">职位</label>
                <select class="form-control" id="jobselect" >

                    <option value="0">班主任</option>
                    <option value="1">任课教师</option>
                </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>

            <input class="form-control" id="exampleInputPassword1" value="123456" readonly>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <input type="button" id="redisterall" class="btn btn btn-primary" style="height: 40px;width:100%;" value="确认添加">
        </div>
    </form>
</div>
<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<script src="/sybida/bs/bootstrap.min.js"></script>
<script src="/sybida/layui/layui.js"    ></script>
<script src="/sybida/teacher/js/addTeacher.js"></script>






</body>
</html>
