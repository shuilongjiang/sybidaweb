<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/sybida/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>
    <style>

        .nav_guide {
            width: 660px;
            height: 30px;
            line-height: 30px;
            border: 0px;
            margin-bottom: 0px;
            margin-top: 0px;
            padding: 0px;
        }

        .nav_guide {
            font-size: 12px;
            text-decoration: none;
            outline: none;
        }

        .nav_guide:link {
            color: #999999;
            text-decoration: none;
        }

        .nav_guide:visited {
            text-decoration: none;
            color: #999999;
        }

        .nav_guide:hover {
            text-decoration: underline;
            color: #FF0000;
        }

        .nav_guide:active {
            text-decoration: none;
        }

    </style>
</head>
<body>
<br>
<span>

</span>
<div style="border-bottom: #0C0C0C 1px solid;">当前位置：<a href="/" class="nav_guide">学生简历评价</a>
</div>
<div class="container">
    <br>
    <div class="layui-form-item">
        <label class="bg-success" style="line-height: 35px; font-size: 16px;">每页大小:&nbsp;</label>
        <select class="form-control" id="pageSizeSel" style="width: 100px; display: inline-block">
            <option name="pageSize" value="5">5条</option>
            <option name="pageSize" value="10">10条</option>
            <option name="pageSize" value="15">15条</option>
            <option name="pageSize" value="20">20条</option>
            <option name="pageSize" value="30">30条</option>
            <option name="pageSize" value="40">40条</option>
            <option name="pageSize" value="50">50条</option>
            <option name="pageSize" value="80">80条</option>
            <option name="pageSize" value="100">100条</option>

        </select>
        <button type="button" id="selectButt" class="btn btn-success">&nbsp;查&nbsp;&nbsp;询&nbsp;</button>
    </div>
    <!--<input type="checkbox" name="checkAll">&nbsp;&nbsp;全选</th>-->
    <table class="table table-striped table-hover table-bordered">
        <tr class="active">
           <th> <input type="checkbox" name="checkAll">&nbsp;&nbsp;全选</th>
           <a href=""><button type="" name="" style="width: 60px">批量下载</button></a>

            <th>简历ID</th>
            <th>学生ID</th>
            <th>学生姓名</th>
            <th>学习方向</th>
            <th>简历级别</th>
            <th>全新简历</th>
            <th style="width: 120px">简历地址</th>
            <th>已读</th>
            <th>下载次数</th>
            <th>历史下载总次数</th>
            <th style="width: 120px">修改时间</th>
            <th style="width: 100px">操作</th>
        </tr>
        <hr/>
    </table>

</div>
<div class="container" style="text-align: center">
    <nav aria-label="...">
        <ul class="pagination" id="pagination">
        </ul>
    </nav>
</div>

<div class="updateLevel container" style="display: none">
    <form style="width:60%;" method="post" enctype="multipart/form-data" id="vitaeform">
        <!--<div class="form-group">-->
            <!--<label for="vitaeEvaluateUserId">全选</label>-->
            <!--<input type="text" class="form-control" id="Id" value="" readonly>-->
        <!--</div>-->

        <div class="form-group">
            <label for="vitaeEvaluateUserId">学生ID</label>
            <input type="text" class="form-control" id="vitaeEvaluateUserId" value="" readonly>
        </div>

        <div class="form-group">
            <label for="vitaeEvaluateUserName">学生姓名</label>
            <input type="text" class="form-control" id="vitaeEvaluateUserName" value="" readonly>
        </div>
        <div class="form-group">
            <label for="vitaeID">学生简历ID</label>
            <input type="text" class="form-control" id="vitaeID"value="" readonly>
        </div>
        <div class="form-group">
            <label for="vitaeEvaluateComment">简历评价</label>
            <input type="text" class="form-control" id="vitaeEvaluateComment"value="">
            <p class="tips" style="color: red"></p>
        </div>
        <div class="form-group">
            <label for="vitaeEvaluatePicture">简历评价图片</label>
            <input type="text" class="form-control" id="vitaeEvaluatePicture"value="addPic" name="file">
            <p class="tips" style="color: red"></p>
        </div>
        <input type="button" class="btn btn-primary" id="addVitaeLevel" value="增加简历评价"></input>
    </form>
</div>
<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<script src="js/vitaeEvaluateTeacher.js"></script>
<script src="/sybida/bs/bootstrap.min.js"></script>
<script src="/sybida/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->



</body>
</html>
