<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/sybida/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>
    <style>
        html, body, div, ul, li, h1, h2, h3, h4, h5, h6, p, dl, dt, dd, ol, form, input, textarea, th, td, select {
            margin: 0;
            padding: 0;
        }
        #badge {
            width: 40px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #FF9812;
            color: white;
            font-size: 12px;
            font-weight: 700;
            border-radius: 50%;

        }
        #advicetitlebig{
            border-top: none;
            border-bottom: 2px solid #25bb9b;
            width: 100%;
        }
        .advicetitleshow{
            height: 42px;
            line-height: 42px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            background: #ffffff;
            color: black;
            width: 50%;
            float: left;
        }
        .advicetitleshow1{
            height: 42px;
            line-height: 42px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            background: #ffffff;
            color: black;
            width: 50%;
            float: left;
        }

        .onadvicetitle{
            background: #25bb9b;
            color: #fff;
        }
        .infolist{
            width: 95%;
            margin:0 auto;
            border-bottom: 2px solid #ECECEC;
        }
        .infolisted{
            width: 95%;
            margin:0 auto;
            padding: 30px 15px 10px 15px;
            font-size: 16px;
            border-bottom: 2px solid #ECECEC;
        }
        .onlinght{
            transform: scale(1.01,1.01);
            box-shadow: 0 0 1px #0000ff;
            cursor: pointer;
        }
        .showmessage{
            display: block;
        }
        .hiddenmessage{
            display: none;
        }
        .infolisted .infolistedtop{
            height: 30px;
            line-height:30px;
            text-align: center;
            vertical-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .infolisted .infolistedtop .infolistedtopleft{
            float: left;margin-left: 15px;
        }
        .infolisted .infolistedtop  .infolistedtopright{
            float: right;margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <div  style="border: 1px solid #ECECEC;width: 80%;margin: 0 auto;">

        <div id="advicetitlebig" >
            <a href="#">
                <div class="advicetitleshow onadvicetitle"  id="receiveinfo">
                    收件箱
                </div>
            </a>
            <a href="#" >
                <div class="advicetitleshow1" id="sendedinfo" >
                    已发送
                </div>
            </a>
            <div style="clear: both"></div>
        </div>
        <div id="showmseeage" class="showmessage" >
            <!--收件箱-->
        </div>
        <div id="sendmessage" class="hiddenmessage">
            <!--发件箱-->

        </div>
        <hr>
        <span id="nothingtodo"></span>
    </div>
    <!--收件单个删除模态框-->
    <div class="modal fade" style="margin-top:100px;padding-top:100px;" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" style="margin-top: 20px;">
                    <form>
                        <div class="form-group" >
                            <label id="messagetext" class="control-label">Message:</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"  id="test1"  class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="deleteOneSure" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--发件单个删除模态框-->
    <div class="modal fade" style="margin-top:100px;padding-top:100px;" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body" style="margin-top: 20px;">
                    <form>
                        <div class="form-group" >
                            <label id="messagetext2" class="control-label">Message:</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="deleteOneSure2" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>




</div>
</body>
<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<script src="/sybida/layui/layui.js" charset="utf-8"></script>
<script src="/sybida/bs/bootstrap.min.js"></script>
<script src="/sybida/publicTool/js/receiveNotice.js"></script>

</html>
