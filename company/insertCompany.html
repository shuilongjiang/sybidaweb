<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业填写信息</title>
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>


    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

    </style>
</head>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="tbodyid" style="height: 800px;" >

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">公司填写信息</li>
    </ol>
</div>

<div class="container">
    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>公司信息填写</h3></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <form class="layui-form layui-form-pane" enctype="multipart/form-data" id="formId">
                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label">推荐老师</label>-->
                        <!--<div class="layui-input-inline">-->
                            <!--<input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyUserId" >-->
                        <!--</div>-->

                        <!--&lt;!&ndash;<label class="layui-form-label">扫码进入</label>&ndash;&gt;-->
                        <!--&lt;!&ndash;<div class="layui-input-inline">&ndash;&gt;-->
                            <!--&lt;!&ndash;<input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyMarkId" >&ndash;&gt;-->
                        <!--&lt;!&ndash;</div>&ndash;&gt;-->

                    <!--</div>-->


                    <div class="layui-form-item">
                        <label class="layui-form-label">公司名字</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyName" >
                        </div>

                        <label class="layui-form-label">招聘截至</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyEndTime" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘开始</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyStartTime" >
                        </div>

                        <label class="layui-form-label">招聘方向</label>
                        <div class="layui-input-inline">
                            <div class="layui-form-item">
                                        <select lay-verify="required" id="companyStudyId" name="PaymentModeID" class="SelectPaymentMode">
                                        </select>
                                    </div>
                                </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司网址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyWeb" >
                        </div>

                        <label class="layui-form-label">公司地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyAddress" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘要求</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyRequire" >
                        </div>

                        <label class="layui-form-label">岗位工资</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companySalary" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">公司邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyMailbox" >
                        </div>

                        <label class="layui-form-label">公司微信</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyWechat" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">公司电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyPhone" >
                        </div>

                        <label class="layui-form-label">公司图片</label>
                        <div class="layui-input-inline" style="text-align: center;">
                            <input type="file" name="file" required  lay-verify="required"  accept="image/gif, image/x-ms-bmp, image/bmp,image/jpeg,image/x-png,audio/x-mpeg" autocomplete="off" class="layui-input" id="companyPicture" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="layui-form-label">公司介绍</label>
                        <textarea name="desc" placeholder="请在这介绍贵公司" class="form-control layui-textarea" id="companyIntroduce" style="width: 77%"></textarea>
                    </div>


                    <div class="layui-form-item">
                        <div>

                            <input type="button" id="surebtn" class="layui-btn layui-btn-fluid" value="确定" style="margin-left: 0;width: 30%">
                            <input  type="button" id="codeId" class="layui-btn layui-btn-fluid" style="margin-right: 0;width: 30%;"   value="生成二维码" >
                            <input type="button" id="back" class="layui-btn layui-btn-fluid" value="返回" style="width: 30%">

                        </div>
                    </div>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
    <div style="width: 220px;height: 220px;margin: 0 auto;display: none" id="show" >
        <iframe src="/sybida/common/twocode.html"  style="width: 100%;height:200px;overflow: visible ;color: #2b542c"； scrolling="no" id="ifream1" name="ifream1" ></iframe>
    </div>

</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>
<script src="/sybida/company/js/insertCompany.js"></script>
<script src="/sybida/publicTool/js/dateutil.js"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });


    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>

<script>
    var layer
    layui.use('layer', function(){
        layer = layui.layer;
    });

    layui.use('laydate',function () {
            var laydate=layui.laydate;
            laydate.render({
                elem:'#companyEndTime'
                ,type:'datetime'
            })
        }
    );
    layui.use('laydate',function () {
            var laydate=layui.laydate;
            laydate.render({
                elem:'#companyStartTime'
                ,type:'datetime'
            })
        }
    );
</script>
</body>
</html>
