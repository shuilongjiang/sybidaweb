<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业详细信息</title>
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>


    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

    </style>
</head>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="body" style="height: 800px;">

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">企业详细信息</li>
    </ol>
</div>

<div class="container">

    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>企业详细信息</h3></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <form class="layui-form layui-form-pane" enctype="multipart/form-data" id="formId">
                    <div class="layui-form-item">
                        <div>
                        <label class="layui-form-label">推荐老师</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="teachName" readonly>
                        </div>
                        <label class="layui-form-label">公司名字</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyName" >
                        </div>
                        </div>

                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘开始</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyStartTime" >
                        </div>

                        <label class="layui-form-label">招聘截至</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyEndTime" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘方向</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="studyAspect" readonly>
                        </div>
                        <label class="layui-form-label">岗位工资</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companySalary" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司网址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyWeb" >
                        </div>

                        <label class="layui-form-label">公司地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyAddress" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">公司电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyPhone" >
                        </div>

                        <label class="layui-form-label">公司微信</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyWechat" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">公司邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="companyMailbox" >
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="layui-form-label" style="width: 140px">公司详细介绍</label>
                        <textarea name="desc"  class="form-control layui-textarea" id="companyIntroduce" ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="layui-form-label" style="width: 140px">招聘详细要求</label>
                        <textarea name="desc"  class="form-control layui-textarea" id="companyRequire" ></textarea>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px">招聘图片信息</label>
                        <div>
                            <img src="" class="companyPicture" id="companyPicture" style="max-width: none;margin-top:10px;
                                 background-size: contain;width:100%;height: auto;">
                        </div>
                    </div>



                    <div class="layui-form-item">
                        <div>

                            <!--<input type="button" id="surebtn" class="layui-btn layui-btn-fluid" value="确定" style="margin-left: 0;width: 40%">-->
                            <!--<a href="#" id="surebtn" type="button" class="layui-btn layui-btn-fluid" style="margin-left: 0;width: 40%">确定</a>-->
                            <!--<a href="/sybida/teacher/studentOfferForTeacher.html" type="button" class="layui-btn layui-btn-fluid" style="margin-right: 0;width: 40%;float: right" >返回</a>-->

                            <a href="/sybida/teacher/studentOfferForTeacher.html" type="button" class="layui-btn layui-btn-fluid">返回</a>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!--<select class="form-control" id="companyStudyId1" name="selectStudy"> </select>-->
</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>
<script src="/sybida/company/js/companyDetails.js"></script>
<script src="/sybida/publicTool/js/dateutil.js"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });


    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>

<script>
    var layer
    layui.use('layer', function(){
        layer = layui.layer;
    });

    layui.use('laydate',function () {
            var laydate=layui.laydate;
            laydate.render({
                elem:'#companyEndTime'
                ,type:'datetime'
            })
        }
    );
    layui.use('laydate',function () {
            var laydate=layui.laydate;
            laydate.render({
                elem:'#companyStartTime'
                ,type:'datetime'
            })
        }
    );
</script>
</body>
</html>
