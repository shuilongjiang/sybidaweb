<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试经历详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>


    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

        a{text-decoration: none}
        a:hover{text-decoration: none}

    </style>
</head>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="body" style="height: 800px;">

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">面试经历详情</li>
    </ol>
</div>

<div class="container">

    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>面试经历详情</h3></th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="studentName" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label" >性别</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="studentSex" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="classNum" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">面试公司</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="auditionFirm" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">面试地点</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="auditionSite" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">面试时间</label>
                        <div class="layui-input-block"> <!-- 注意：这一层元素并不是必须的 -->
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="auditionTime" readonly>
                        </div>
                        <!--<div class="layui-input-block">-->
                        <!--<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" >-->
                        <!--</div>-->
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">面试结果</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="auditionFinish" readonly>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="layui-form-label" style="width: 140px">面试情况描述</label>
                        <textarea name="desc"  class="form-control layui-textarea" id="auditionSituation" readonly></textarea>
                    </div>


                    <div class="layui-form-item">
                        <div >
                            <a href="/sybida/student/studentAudition.html" type="button" class="layui-btn layui-btn-fluid">返回</a>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div>
                            <input class="layui-btn layui-btn-warm layui-btn-fluid" id="update" type="button" value="修改">
                        </div>
                    </div>

                </form>
            </td>

        </tr>
        </tbody>
    </table>


</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>
<script src="/sybida/student/js/studentAuditionDetails.js"></script>
<script src="/sybida/publicTool/js/dateutil.js"></script>


<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

</body>
</html>
