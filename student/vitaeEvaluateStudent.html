<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试经历完善</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>

    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

    </style>
</head>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="body" style="height: 800px;">

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">面试经历完善</li>
    </ol>
</div>

<div class="container">

    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>面试经历登记</h3></th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" title="男">
                            <input type="radio" name="sex" value="女" title="女" checked>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学习方向</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">大数据</option>
                                <option value="1">前端</option>
                                <option value="2">平面设计</option>
                                <option value="3">影视剪辑</option>
                                <option value="4">java</option>
                                <option value="3">python</option>
                                <option value="4">全栈</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">面试公司</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">面试地点</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入面试地点" autocomplete="off" class="layui-input" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">面试时间</label>
                        <div class="layui-input-block"> <!-- 注意：这一层元素并不是必须的 -->
                            <input type="text" class="layui-input" id="test1" placeholder="请选择面试时间">
                        </div>
                        <!--<div class="layui-input-block">-->
                        <!--<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" >-->
                        <!--</div>-->
                    </div>



                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">面试情况描述</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </td>

        </tr>
        </tbody>
    </table>


</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>


<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'  //日期时间选择器
        });
    });
</script>
</body>
</html>
