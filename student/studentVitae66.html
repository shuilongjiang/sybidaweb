<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生查看简历评价</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>

<body>
<div class="container">
    <br>
    <table class="layui-table" style="margin-top: 10px" id="showAllInfo">
        <tr>
            <th colspan="6" style="text-align: center"><h2>简历评价表</h2></th>
        </tr>
        <tr>
            <th>评价人姓名</th>
            <th>评价内容</th>
            <th>评价图片</th>
            <th>评价时间</th>
        </tr>
    </table>
</div>
<script src="../jquery/jquery-3.3.1.min.js"></script>
<script src="../common/js/locahostadress.js"></script>

<script src="/sybida/bs/bootstrap.min.js"></script>

<script>


    var search=location.search
    var vitaeId1=search.split("=")
    var vitaeId=vitaeId1[1]
    console.log(search)
    console.log(vitaeId1)
    console.log(vitaeId)

    var userid=getCookie("userid")
    showEvaluate()
    function showEvaluate() {

        $.getJSON({url:url + "/student/selectevaluatebyvitaeid", data:"vitaeId="+vitaeId ,
            beforeSend: function(request) {
                request.setRequestHeader("token", userid);
            },
            success:function (data) {
                if(data== -1000){
                    location.href=logindexurl
                }else{
                    let html = ''
                    console.log(data)
                    var list = data.data
                    console.log(list)
                    for (let i = 0; i < list.length; i++) {
                        html += `<tr class="warning">]
                                    <td>${list[i].teachName}</td>
                                    <td>${list[i].vitaeEvaluateComment}</td>
                                    <td>${list[i].vitaeEvaluatePicture}</td>
                                    <td>${list[i].vitaeEvaluateAlterTime}</td>
                                  </tr>`
                    }
                                 $("#showAllInfo").append(html)
                }


        }})
    }
</script>




</body>
</html>
