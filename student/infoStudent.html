<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="/sybida/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>
    <style>

        .nav_guide {
            width: 660px;
            height: 30px;
            line-height: 30px;
            border: 0px;
            margin-bottom: 0px;
            margin-top: 0px;
            padding: 0px;
        }

        .nav_guide {
            font-size: 12px;
            text-decoration: none;
            outline: none;
        }

        .nav_guide:link {
            color: #999999;
            text-decoration: none;
        }

        .nav_guide:visited {
            text-decoration: none;
            color: #999999;
        }

        .nav_guide:hover {
            text-decoration: underline;
            color: #FF0000;
        }

        .nav_guide:active {
            text-decoration: none;

<body>
<br>
<span>

</span>
<div style="border-bottom: #0C0C0C 1px solid;">当前位置：<a href="/" class="nav_guide">学生就业情况</a>
</div>
<div class="container">
    <br>
    <div class="layui-form-item">
        <label class="bg-success" style="line-height: 35px; font-size: 16px;">每页大小:&nbsp;</label>
        <select class="form-control" id="pageSizeSel" style="width: 100px; display: inline-block">
            <option name="pageSize" value="5">5条</option>
            <option name="pageSize" value="10">10条</option>
            <option name="pageSize" value="15">15条</option>
            <option name="pageSize" value="20">20条</option>
            <option name="pageSize" value="30">30条</option>
            <option name="pageSize" value="40">40条</option>
            <option name="pageSize" value="50">50条</option>
            <option name="pageSize" value="80">80条</option>
            <option name="pageSize" value="100">100条</option>

        </select>
        <button type="button" id="selectButt" class="btn btn-success">&nbsp;查&nbsp;&nbsp;询&nbsp;</button>
        <input type="text" value="" placeholder="请输入您要查找的学生名称" id="searcheStuId" style="width: 200px;height: 32px;border-radius: 0em;border-color: #e6e6e6">
        <button type="button" id="selectButt1" class="btn btn-success">&nbsp;查&nbsp;&nbsp;询&nbsp;</button>
        <button type="button" id="downloadfilevitae" class="btn btn-success">班级导出表格</button>
    </div>

    <table class="table table-striped table-hover table-bordered" id="showAllInfo">
        <tr class="active">
            <!--<th style="width: 80px;">-->
                <!--<input type="checkbox" name="checkAll">&nbsp;&nbsp;全选</th>-->

            <th>学生姓名</th>
            <th>学生性别</th>
            <th>班级ID</th>
            <th>毕业学校</th>
            <th>手机号</th>
            <th>身份证号</th>
            <th>是否毕业</th>
            <th>专业</th>
            <th>微信</th>
            <th>就业城市</th>
            <th>家长电话</th>
            <th>家长姓名</th>
        </tr>
        <hr/>
    </table>

</div>
<div class="container" style="text-align: center">
    <nav aria-label="...">
        <ul class="pagination" id="pagination">
        </ul>
    </nav>
</div>
<div class="container" style="width: 70%;margin: 0 auto;display: none;" id="detailCon">
    <table class="table table-striped table-hover table-bordered" id="detailedInfo">
        <tr class="active">

            <th>学生姓名</th>
            <th>学生性别</th>
            <th>班级ID</th>
            <th>毕业学校</th>
            <th>手机号</th>
            <th>身份证号</th>
            <th>是否毕业</th>
            <th>专业</th>
            <th>微信</th>
            <th>就业城市</th>
            <th>家长电话</th>
            <th>家长姓名</th>
        </tr>
        <hr/>
    </table>
</div>


<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<script src="js/infoStudent.js"></script>
<script src="/sybida/bs/bootstrap.min.js"></script>
<script src="/sybida/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    var layer
    layui.use('layer', function(){
        layer = layui.layer;
    });
    $("#downloadfilevitae").click(
    function () {
        layer.open({
            type: 2,//Page层类型
            area: ['500px', '400px'],
            skin: "",
            title: ['请选择您的班级',
                'border:none; background:#CAE1FF; color:#000;'],
            shade: 0.6, //遮罩透明度
            maxmin: false, //允许全屏最小化
            anim:-1, //0-6的动画形式，-1不开启
            // content: $('#findPassTp2').html(),
            content: '/sybida/teacher/downloadClass.html',
            success: function () {}

        });
    }
    )

</script>
