<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>就业记录详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>


    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

        a{text-decoration: none}
        a:hover{text-decoration: none}

    </style>
</head>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="body" style="height: 800px;">

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">就业记录详情</li>
    </ol>
</div>

<div class="container">

    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>就业记录详情</h3></th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item" >
                        <label class="layui-form-label" style="width: 140px">姓名</label>
                        <div class="layui-input-block"style="margin-left: 140px">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="studentName" readonly>
                        </div>
                    </div>
                    <!-- 隐藏域 -->
                    <input type="hidden" id="jobStudentId">
                    <input type="hidden" id="jobId">

                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px" >性别</label>
                        <div class="layui-input-block"style="margin-left: 140px">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="studentSex" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px">班级</label>
                        <div class="layui-input-block"style="margin-left: 140px">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="classNum" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px">就业企业</label>
                        <div class="layui-input-block"style="margin-left: 140px">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="jobFirm" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px">企业联系方式</label>
                        <div class="layui-input-block"style="margin-left: 140px">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="jobContact" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px">企业福利</label>
                        <div class="layui-input-block"style="margin-left: 140px">
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="jobWeal" readonly>
                        </div>
                    </div>



                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 140px">实习到期日期</label>
                        <div class="layui-input-block" style="margin-left: 140px"> <!-- 注意：这一层元素并不是必须的 -->
                            <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" id="jobEndTime" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"style="width: 140px">相关就业信息</label>
                        <div>
                            <img src="" class="jobPicture" id="jobPicture" style="max-width: none;margin-top:10px;
                                 background-size: contain;width:100%;height: auto;">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div>
                            <input class="layui-btn layui-btn-warm layui-btn-fluid" id="update" type="button" value="修改">
                        </div>
                    </div>

                </form>
            </td>

        </tr>
        </tbody>
    </table>


</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>
<script src="/sybida/student/js/studentJobDetails.js"></script>
<script src="/sybida/publicTool/js/dateutil.js"></script>


</body>
</html>
