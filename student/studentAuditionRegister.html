<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试经历登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>

    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

    </style>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="body" style="height: 800px;">

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">面试经历完善</li>
    </ol>
</div>

<div class="container">

    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>面试经历登记</h3></th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>

                <!--面试时间-->
                <!--<div class="layui-inline"> &lt;!&ndash; 注意：这一层元素并不是必须的 &ndash;&gt;-->
                    <!--<input type="text" class="layui-input" id="test1" placeholder="请选择面试时间">-->
                <!--</div>-->





                <form action="">
                    <div class="form-group">
                        <label for="studentName">姓名</label>
                        <input type="text" class="form-control" id="studentName"  readonly>
                    </div>

                    <!-- 隐藏域 -->
                    <input type="hidden" id="auditionStudentId">

                    <div class="form-group">
                        <label for="sex">性别</label>
                        <div style="height: 30px">

                        <label class="form-group" id="sex" style="padding-top: 6px;padding-left: 10px">

                            <input type="radio" name="sex" value="男" id="male" >男
                            <input type="radio" name="sex" value="女" id="female">女
                        </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="classNum">班级</label>
                        <input type="text" class="form-control" id="classNum"  readonly>
                    </div>

                </form>
                <form action=""  method="post"  class="layui-form" id="auditionform" >
                    <div class="form-group">
                        <label for="auditionFirm">面试公司</label>
                        <input type="text" class="form-control" id="auditionFirm" placeholder="请输入面试公司">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="auditionSite">面试地点</label>
                        <input type="text" class="form-control" id="auditionSite" placeholder="请输入面试地点">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="test1">面试时间</label>
                        <input type="text" class="form-control" id="test1" placeholder="请选择面试时间">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="auditionFinish">面试结果</label>
                        <input type="text" class="form-control" id="auditionFinish" placeholder="请输入面试结果">
                        <p class="tip" style="color: red"></p>
                    </div>




                    <div class="form-group">
                        <label for="auditionSituation">面试情况描述</label>
                        <textarea name="desc" placeholder="请描述面试情况" class="form-control layui-textarea" id="auditionSituation"></textarea>
                        <p class="tip" style="color: red"></p>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <!--<button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>-->
                            <input type="button" class="layui-btn" id="submitList" value="立即提交"></input>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </td>

        </tr>
        </tbody>
    </table>


</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>
<script src="/sybida/student/js/studentAuditionRegister.js"></script>

    layui.use('laydate', function(){
        var laydate = layui.laydate;
