<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer记录详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/sybida/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/sybida/bs/bootstrap.min.css">
    <script src="/sybida/common/js/locahostadress.js" charset="utf-8"></script>

    <style>
        form{
            width: 65%;
            margin: 0 auto;
        }

    </style>
</head>

<script src="/sybida/jquery/jquery-3.3.1.min.js"></script>
<body id="body" style="height: 800px;">

<br>


<div >
    <ol class="breadcrumb"style="border-bottom: #009688 1px solid;">
        <li><a href="#">首页</a></li>

        <li class="active">就业记录详情修改</li>
    </ol>
</div>

<div class="container">

    <table class="layui-table" lay-skin="line" style="width: 90%;margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center"><h3>就业记录详情</h3></th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>

                <form action="">
                    <div class="form-group">
                        <label for="studentName">姓名</label>
                        <input type="text" class="form-control" id="studentName"  readonly>
                    </div>



                    <div class="form-group">
                        <label for="sex">性别</label>
                        <div style="height: 30px">

                            <label class="form-group" id="sex" style="padding-top: 6px;padding-left: 10px">

                                <input type="radio" name="sex" value="男" id="male" >男
                                <input type="radio" name="sex" value="女" id="female">女
                            </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="classNum">班级</label>
                        <input type="text" class="form-control" id="classNum"  readonly>
                    </div>

                </form>
                <form action=""  method="post"  class="layui-form" id="jobform" >

                    <!-- 隐藏域 -->
                    <input type="hidden" id="jobStudentId">
                    <input type="hidden" id="jobId">
                    <div class="form-group">
                        <label for="jobFirm">就业企业</label>
                        <input type="text" class="form-control" id="jobFirm" placeholder="请输入就业企业">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="jobContact">企业联系方式</label>
                        <input type="text" class="form-control" id="jobContact" placeholder="请输入企业联系方式">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="jobWeal">企业福利</label>
                        <input type="text" class="form-control" id="jobWeal" placeholder="请输入企业福利">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="jobEndTime">实习到期日期</label>
                        <!--<input type="text" class="form-control" id="test1" placeholder="请选择面试时间">-->
                        <input type="text" class="form-control" id="jobEndTime" placeholder="请输入实习到期日期">
                        <p class="tip" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="jobPicture1">修改相关就业信息</label>
                        <input type="file" accept="image/gif, image/x-ms-bmp, image/bmp,image/jpeg,image/x-png,audio/x-mpeg" class="jobPicture1" value="jobPicture1" id="jobPicture1" name="file">
                    </div>

                    <div class="form-group">
                        <label for="jobPicture">相关就业信息</label>
                        <div>
                            <img src="" class="jobPicture" id="jobPicture" style="max-width: none;margin-top:10px;
                                 background-size: contain;width:100%;height: auto;">
                        </div>

                    </div>




                    <div class="layui-form-item">
                        <div style="background-size: contain;width: 100%;height: auto;margin: 0px auto;">
                            <!--<button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>-->
                            <input type="button" class="layui-btn" id="submitList" value="立即提交" onclick="return false;">
                            <!--<a type="button" class="layui-btn" id="submitList" value="立即提交"></a>-->
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <input type="button" class="layui-btn layui-btn-primary" id="return" value="返回">
                        </div>
                    </div>
                </form>
            </td>

        </tr>
        </tbody>
    </table>


</div>


<script src="/sybida/bs/bootstrap.min.js"></script>
<!--<script src="/sybida/layui/layui.js"    ></script>-->
<script src="/sybida/layui/layui.all.js"    ></script>
<script src="/sybida/student/js/studentJobDetailsUpdate.js"></script>
<script src="/sybida/publicTool/js/dateutil.js"></script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#jobEndTime' //指定元素
            ,type: 'datetime' //日期时间选择器
        });
    });
</script>
</body>
</html>
